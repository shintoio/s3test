plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

mainClassName = 'AppKt'

group 'io.shinto'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile group: 'software.amazon.awssdk', name: 's3', version: '2.5.23'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
    compile group: 'net.java.dev.jets3t', name: 'jets3t', version: '0.9.4'
    compile group: 'com.github.ajalt', name: 'clikt', version: '1.6.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

}

jar {
    manifest { attributes 'Main-Class': 'AppKt' }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}